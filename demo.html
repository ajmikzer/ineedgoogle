       <script type="text/javascript">
      var styles = [[{

      }]];

      var markerClusterer = null;
      var map = null;
     var imageUrl = 'pointer.png';
	  var styledMap = new google.maps.StyledMapType(itu_base_style_light,{name: "Need Map"});
		  
      google.maps.event.addDomListener(window, 'load', initialize);

      function refreshMap() {
        var markers = [];
		var infowindow = new google.maps.InfoWindow({zIndex: 9999});
        var markerImage = new google.maps.MarkerImage(imageUrl,
          new google.maps.Size(54, 66));

        for (var i = 0; i < 1000; ++i) {
          var latLng = new google.maps.LatLng(data.photos[i].latitude,data.photos[i].longitude);
		  var mtitle = data.photos[i].photo_title;
          var marker = new google.maps.Marker({
           position: latLng,
           draggable: true,
           icon: markerImage,
		   animation: google.maps.Animation.DROP,
		   title: mtitle
          });
		  
		 google.maps.event.addListener(marker, 'click', (function(event, index) {
			return function(){
      infowindow.close();
      infowindow.setContent("<div>"+ data.photos[i].photo_title +"</div>");
	  infowindow.setPosition(latLng);
      infowindow.open(map, this);
			}
    	})(marker,i));
		  
          markers.push(marker);
        }
		
		 

    	

        markerClusterer = new MarkerClusterer(map, markers, {
          maxZoom: 10,
          gridSize: 40,
          styles: styles[0]
        });
  
		
      }

      function initialize() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
  		  center: new google.maps.LatLng(15, 25),
          mapTypeId: google.maps.MapTypeId.ROADMAP,
		  panControl: true,
  		  mapTypeControl: true,
  		  scaleControl: false,
  		  streetViewControl: false,
  		  overviewMapControl: false,
		  zoomControl: true,
    zoomControlOptions: {
        style: google.maps.ZoomControlStyle.SMALL,
        position: google.maps.ControlPosition.LEFT_CENTER
    },
		  mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
    }
        });


  map.mapTypes.set('map_style', styledMap);
  map.setMapTypeId('map_style');
  

        refreshMap();
      }

    </script>
